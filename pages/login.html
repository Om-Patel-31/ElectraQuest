<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Engineering Stratford</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>    
    <div class="sidebar">
        <div class="logo" id="logo">Engineering Stratford</div>
        <ul class="menu">
        </ul>
    </div>
    <main>
        <div class="login-container">
            <div class="login-box">
                <fieldset id="loginFieldset">
                    <legend>Login</legend>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                            <br><br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        </div>
                        <br><br>
                        <button type="submit" class="btn">Login</button>
                        <p id="message"></p>
                    </form>
                </fieldset>
            </div>
            <div class="camera-container">
                <video id="videoElement" autoplay></video>
                <button id="captureButton" class="capture-button" title="Capture">Capture</button>
                <canvas id="canvasElement" class="hidden"></canvas>
            </div>
            <div id="profileSection" class="hidden">
                <p>You are signed in as: <span id="profileEmail"></span></p>
                <img id="profilePicture" src="" alt="Profile Picture">
                <button id="logoutButton" class="btn">Logout</button>
            </div>
        </div>
    </main>
</body>
</html>
