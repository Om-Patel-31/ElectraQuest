<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Engineering Stratford</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>    
    <div class="sidebar">
        <div class="logo">Engineering Stratford</div>
        <ul class="menu">
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <main>
        <div class="login-container">
            <div class="login-box">
                <fieldset id="loginFieldset">
                    <legend>Login</legend>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                            <br><br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        </div>
                        <br><br>
                        <button type="submit" class="btn">Login</button>
                        <p id="message"></p>
                    </form>
                </fieldset>
            </div>
            <div id="profileSection" class="hidden">
                <p>You are signed in as: <span id="profileEmail"></span></p>
                <div class="camera-frame">
                    <img id="placeholderImage" src="/pages/images/placeholder-image.png" alt="Placeholder Image">
                    <video id="videoElement" width="320" height="240" autoplay></video>
                    <canvas id="canvasElement" width="320" height="240"></canvas>
                    <img id="profilePicture" alt="Profile Picture">
                    <img id="captureGif" src="/pages/images/capture.gif" alt="Capture GIF" class="hidden">
                </div>
                <button id="captureButton" class="btn">Capture</button>
                <button id="retakeButton" class="btn">Retake</button>
                <button id="confirmButton" class="btn">Confirm</button>
                <button id="logoutButton" class="btn">Logout</button>
                <div id="flash" class="flash"></div>
                <audio id="flashSound" src="/pages/sounds/flash-sound.mp3"></audio>
            </div>
        </div>
    </main>
</body>
</html>
